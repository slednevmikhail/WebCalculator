<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="buttonsPanel">
    <table class="digits">
        <tr><td colspan="3" id="display">0</td></tr>
        <tr><td onclick="setInput(1)">1</td><td onclick="setInput(2)">2</td><td onclick="setInput(3)">3</td></tr>
        <tr><td onclick="setInput(4)">4</td><td onclick="setInput(5)">5</td><td onclick="setInput(6)">6</td></tr>
        <tr><td onclick="setInput(7)">7</td><td onclick="setInput(8)">8</td><td onclick="setInput(9)">9</td></tr>
        <tr><td onclick="setInput('.')">.</td><td onclick="setInput(0)">0</td><td id="memoriseButton" onclick="setInput('M')">M</td></tr>
    </table>
    <table class = "actions">
        <tr><td id="clearButton" onclick="setInput('C')">C</td></tr>
        <tr><td onclick="setInput('/')">/</td></tr>
        <tr><td onclick="setInput('+')">+</td></tr>
        <tr><td onclick="setInput('-')">-</td></tr>
        <tr><td onclick="setInput('*')">*</td></tr>
        <tr><td id="equationButton" onclick="setInput('=')">=</td></tr>
    </table>
    <script src="script.js" type="text/javascript"></script>
</div>
</body>
</html>
